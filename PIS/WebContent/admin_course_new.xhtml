<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">

	<ui:define name="content">
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Název"></h:outputLabel>
				<h:inputText value="#{courseBean.course.name}" required="true"
					requiredMessage="Není zadán název.">
				</h:inputText>
				<h:outputLabel rendered="true" value="Popis"></h:outputLabel>
				<h:inputText value="#{courseBean.course.description}" required="false">
				</h:inputText>
				<h:outputLabel rendered="true" value="Cena"></h:outputLabel>
				<h:inputText value="#{courseBean.course.price}" required="false">
				</h:inputText>
				<h:commandButton action="#{courseBean.actionNewCourseLectorSelect}" value="Pokračovat">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
