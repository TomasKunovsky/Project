<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<h1>Editácia náplne kurzu</h1>
		
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Názov"></h:outputLabel>
				<h:inputText value="#{coursesLectorBean.course.name}" required="true" requiredMessage="Nie je zadaný názov.">
				</h:inputText>
				
				<h:outputLabel rendered="true" value="Popis"></h:outputLabel>
				<h:inputTextarea value="#{coursesLectorBean.course.description}" required="true" requiredMessage="Nie je zadaný popis.">
				</h:inputTextarea>
								
				<h:commandButton action="#{coursesLectorBean.actionUpdate}" value="Odoslať">
				</h:commandButton>

				<h:commandButton action="cancel" value="Zrušit" immediate="true">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
