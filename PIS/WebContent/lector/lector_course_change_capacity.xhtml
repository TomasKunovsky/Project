<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h1>Zmena kapacity otvoreného kurzu</h1>
		
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Kapacita"></h:outputLabel>
				<h:inputText value="#{openCoursesLectorBean.openCourse.capacity}" required="true" validatorMessage="Neplatná kapacita.">
					<f:convertNumber type="number" integerOnly="true"/>
					<f:validateLongRange minimum="1" maximum="10000" />
				</h:inputText>
			</h:panelGrid>
			
			<br/>
			<h:commandButton action="#{openCoursesLectorBean.actionUpdate}" value="Aktualizuj"></h:commandButton>
			<h:commandButton action="cancel" value="Zrušit" immediate="true"></h:commandButton>		
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
