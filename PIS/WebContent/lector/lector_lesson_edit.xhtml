<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h1>Lekcia</h1>
	
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Cena"></h:outputLabel>
				<h:inputText value="#{lessonsLectorBean.lesson.cost}" required="true" requiredMessage="Nie je zadaná cena.">
					<f:convertNumber currencyCode="CZK" type="currency" />
					<f:validateLongRange minimum="0" />
				</h:inputText>
				
				<h:outputLabel rendered="true" value="Popis"></h:outputLabel>
				<h:inputTextarea value="#{lessonsLectorBean.lesson.description}" required="true" requiredMessage="Nie je zadaný popis.">
				</h:inputTextarea>
				
				<h:outputLabel rendered="true" value="Dátum"></h:outputLabel>
				<a4j:outputPanel id="box1">
	                <rich:calendar id="cal01" converterMessage="Neplatná hodnota dátumu."
		               value="#{lessonsLectorBean.lesson.date}"
		               popup="true"
		               required="true"
		               requiredMessage="Nie je zadaný dátum." 
		               datePattern="dd/MM/yyyy" enableManualInput="true"
		               cellWidth="24px"
		               cellHeight="22px" style="width:180px">
					</rich:calendar>  
                </a4j:outputPanel>	
				
				<h:outputLabel rendered="true" value="Začiatok"></h:outputLabel>
				<h:inputText value="#{lessonsLectorBean.lesson.start}" 
						required="true" 
						requiredMessage="Nie je zadaný čas začiatku."
						converterMessage="Čas musí byť vo formáte HH:mm">
					<f:convertDateTime type="time" pattern="HH:mm"/>
				</h:inputText>
					
				<h:outputLabel rendered="true" value="Koniec"></h:outputLabel>
				<h:inputText value="#{lessonsLectorBean.lesson.end}" 
						required="true" 
						requiredMessage="Nie je zadaný čas konca."
						converterMessage="Čas musí byť vo formáte HH:mm">
					<f:convertDateTime type="time" pattern="HH:mm"/>
				</h:inputText>	
			</h:panelGrid>

			<br/>
			<h:commandButton action="#{lessonsLectorBean.actionEditLesson}" value="Odoslať"/>
			<h:commandButton action="cancel" value="Zrušit" immediate="true"/>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
