<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
	<h1>Mnou spravované kurzy</h1>
		
		<h:form>
			<h:dataTable value="#{coursesLectorBean.courses}" var="course">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Nazov"/>
	                </f:facet>
					<h:outputText value="#{course.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Cena"/>
	                </f:facet>
					<h:outputText value="#{course.price}">
						<f:convertNumber currencyCode="CZK" type="currency" />
					</h:outputText>
				</h:column>

				<h:column>
					<h:commandLink action="#{coursesLectorBean.actionEdit(course)}">
						<h:outputText value="Uprav náplň"></h:outputText>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
