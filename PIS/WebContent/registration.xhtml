<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<h1>Registrácia</h1>
	
	<ui:define name="content">
		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="Login"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.login}" required="true"
					requiredMessage="Není zadán login.">
				</h:inputText>
				<h:outputLabel rendered="true" value="Telefon"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.telephoneNumber}" required="true"
					validatorMessage="Neplatný telefon." requiredMessage="Není zadán telefon.">
					<f:validateLength minimum="9" maximum="13"/>
				</h:inputText>
				<h:outputLabel rendered="true" value="Křesní jméno"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.firstname}" required="false">
				</h:inputText>
				<h:outputLabel rendered="true" value="Příjmení"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.surname}" required="false">
				</h:inputText>
				<h:outputLabel rendered="true" value="E-mail"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.email}" required="true"
					validatorMessage="Neplatný e-mail." requiredMessage="Není zadán e-mail.">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:outputLabel rendered="true" value="Heslo"></h:outputLabel>
				<h:inputText value="#{registrationBean.client.password}" required="true"
					requiredMessage="Není zadáno heslo.">
				</h:inputText>
				<h:commandButton action="#{registrationBean.actionRegistrate}" value="Registrovať"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
