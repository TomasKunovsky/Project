<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
	<h1>Moje otvorené kurzy</h1>
		
		<h:form>
			<h:dataTable value="#{openCoursesLectorBean.openCourses}" var="course">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Nazov"/>
	                </f:facet>
					<h:outputText value="#{course.course.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Miesto"/>
	                </f:facet>
					<h:outputText value="#{course.place}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Začiatok"/>
	                </f:facet>
					<h:outputText value="#{course.startDate}">
						<f:convertDateTime type="date" locale="cs"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Koniec"/>
	                </f:facet>
					<h:outputText value="#{course.endDate}">
						<f:convertDateTime type="date" locale="cs"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Kapacita"/>
	                </f:facet>
					<h:outputText value="#{course.capacity}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{lessonsLectorBean.actionAddLesson(course, authenticationBean.loggedLector)}">
						<h:outputText value="Nová lekcia"></h:outputText>
					</h:commandLink>
					&nbsp;
					<h:commandLink action="#{openCoursesLectorBean.actionChangeCapacity(course)}">
						<h:outputText value="Zmena kapacity"></h:outputText>
					</h:commandLink>
					&nbsp;
					<h:commandLink action="#{openCoursesLectorBean.actionChangePlace(course)}">
						<h:outputText value="Zmena miesta"></h:outputText>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
